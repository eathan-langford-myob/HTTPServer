---
kind: Template
apiVersion: v1
metadata:
  name: "$(name)"
  annotations:
    description: "$(name) app template"
objects:
  - kind: Deployment
    apiVersion: apps/v1
    metadata:
      name: "$(name)-deploy"
      namespace: $(namespace)
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: $(name)
      template:
        metadata:
          labels:
            app: $(name)
        spec:
          containers:
            - name: $(name)
              image: "$(image):$(imageTag)"
              ports:
                - containerPort: $((containerPort))
  - kind: Ingress
    apiVersion: networking.k8s.io/v1beta1
    metadata:
      name: "$(name)-ingress"
      namespace: $(namespace)
      labels:
        app: $(name)
      annotations:
        kubernetes.io/tls-acme: "true"
    spec:
      tls:
        - hosts:
            - $(host)
          secretName: "$(name)-tls"
      rules:
        - host: $(host)
          http:
            paths:
              - path: /
                backend:
                  serviceName: "$(name)-service"
                  servicePort: 80
  - kind: Service
    apiVersion: v1
    metadata:
      name: "$(name)-service"
      namespace: $(namespace)
      labels:
        app: $(name)
        namespace: $(namespace)
      annotations:
        prometheus.io/scrape: "true"
    spec:
      ports:
        - port: 80
          targetPort: $((containerPort))
      selector:
        app: $(name)
parameters:
  - name: "name"
    description: "application name"
    required: true
    parameterType: string
  - name: "namespace"
    description: "kube namespace"
    required: true
    parameterType: string
  - name: "image"
    description: "docker image to use"
    required: true
    parameterType: string
  - name: "imageTag"
    description: "image tag (ie. version)"
    required: true
    parameterType: string
  - name: "containerPort"
    description: "Kube demo port"
    required: true
    parameterType: int
  - name: "host"
    description: "hostname application will be exposed on (eg. go-boldly.svc.platform.myobdev.com)"
    required: true
    parameterType: string